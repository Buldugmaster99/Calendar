build:
  maxIssues: 15

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 7
    constructorThreshold: 9
  LongMethod:
    active: true
    threshold: 100
  ComplexCondition:
    active: true
    threshold: 6
    
style:
  MaxLineLength:
    active: false
  MagicNumber:
    active: false
  WildcardImport:
    active: false
    
exceptions:
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'

naming:
  FunctionParameterNaming:
    active: false
  ConstructorParameterNaming:
    active: false